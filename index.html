<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="hero">
        <h2 id="hero-title">Metric/Imperial Unit Conversion</h2>
        <input id="convert-input" type="text" value="20" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="box-container" class="box-container-color-light">
        <div class="convert-box">
          <h4>Length (Meter/Feet)</h4>
          <p id="length-p"></p>
        </div>
        <div class="convert-box">
          <h4>Volume (Liters/Gallons)</h4>
          <p id="volume-p"></p>
        </div>
        <div class="convert-box">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p id="mass-p"></p>
        </div>
        <div id="set-mode" class="set-mode-btn-off"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
